timeout 5

# textonly 
# textmode 1024

# resolution 1440 900
# resolution 1680 1050
resolution 1920 1200

showtools shutdown
# showtools reboot,shutdown,shell,memtest,gdisk
# windows_recovery_files LRS_ESP:\EFI\Microsoft\Boot\LrsBootmgr.efi
scanfor manual,internal,external,optical
dont_scan_dirs + EFI\systemd,EFI\boot
dont_scan_files + vmlinuz-linux,vmlinuz-linux-rt
default_selection "Arch Linux-rt"

menuentry "Arch Linux-rt" {
        icon EFI/refind/themes/refind-minimal/icons/os_arch.png
        volume b2791dd9-a21e-456b-95b7-198af8170853
        loader vmlinuz-linux-rt
        initrd initramfs-linux-rt.img
        options "root=UUID=b2791dd9-a21e-456b-95b7-198af8170853 rw /boot/intel-ucode.img nvidia-drm.modeset=1 quiet splash threadirqs"
        submenuentry "Arch Linux-rt CLI" {
	        options "root=UUID=b2791dd9-a21e-456b-95b7-198af8170853 rw /boot/intel-ucode.img nvidia-drm.modeset=1 systemd.unit=multi-user.target"
        }
        submenuentry "Arch Linux-rt fallback" {
                initrd initramfs-linux-rt-fallback.img
        }
        submenuentry "Arch Linux" {
                loader vmlinuz-linux
                initrd initramfs-linux.img
        }
        submenuentry "Arch Linux fallback" {
                loader vmlinuz-linux
                initrd initramfs-linux-fallback.img
        }
}

